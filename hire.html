<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title>Jan Fic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/backgroundScript.js"></script>
        <script type="text/javascript" src="scripts/wander.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href ="styles/hexagon.css" rel="stylesheet"/>
        <link href ="styles/stylesheet.css" rel="stylesheet"/>
    </head>

    <body style="height: 100%; width: 100%;">
        <div id="background"></div>
        <div class="dot" id="headshotdot"></div>
        <div class="dot" id="aboutdot" style="position: absolute; margin-left: calc(50% - 156px); margin-top: 180px;"></div>
        <div class="dot" id="hiredot" style="position: absolute; margin-left: calc(50% + 156px); margin-top: 180px;"></div>

        <a href="index.html" onmouseover="pulse(`headshotdot`);">
            <div id="name" style="color:white;">Jan Fic</div>
            <img id="headshot"  src="assets/headshot.png" alt="Headshot Image of Jan Fic" width="204" height="180"/>
        </a>
        <a href="index.html">
            <div class="hexagon" style="position: absolute; margin-left: calc(50% - 208px); margin-top: 90px;" onmouseover="smallpulse(`aboutdot`)"></div>
            <div id="about" style="color: #2f8db3;">About</div>
        </a>
        <a href="">
            <div class="hexagon" style="position: absolute; margin-left: calc(50% + 104px); margin-top: 90px;" onmouseover="smallpulse(`hiredot`)"></div>
            <div id="hire" style="color: #2f8db3;">Hire</div>
        </a>
        <div class="panel" style="left: 90px;">
            <h1>Résumé</h1>
        </div>
        <div class="panel" style="left: 558px;">
            <h1>Portfolio</h1>
        </div>
        <div class="panel" style="left: 1026px;">
            <h1>Curriculum Vitae (CV)</h1>
        </div>
        <script>makeBackground();</script>
    </body>
</html>
